<ion-content >
  
  <ion-item color="dark"> 
    <ion-label>Rest Duration</ion-label>
    <ion-datetime displayFormat="mm:ss" value="" placeholder="Tap here" [(ngModel)]="fullTime"></ion-datetime>
  </ion-item>

  <circle-progress (click)="startTime()"
     [percent] = "percent"
     [maxPercent] = "100"
     [radius] = "radius"
     [showTitle] = "false"
     [showSubtitle] = "false"
     [showUnits] = "false"
     [outerStrokeWidth] = "16"
     [outerStrokeColor] = "'#8000FF'"
     [showZeroOuterStroke] = "false"
     [backgroundStroke] = "'#33003F'"
     [backgroundStrokeWidth] = "3"
     [outerStrokeGradient] = "true"
     [outerStrokeGradientStopColor] = "'#FF00CB'"
     [showInnerStroke] = "false"
    
  ></circle-progress>

  <p>{{elapsed.h}} : {{elapsed.m}} : {{elapsed.s}}</p>
  
  <ion-fab vertical="bottom" ></ion-fab>

</ion-content>
